<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h1{
            text-align: center;
        }
        .form{
            margin: 30px;
        }
        .error_message{
            color: red;
        }
    </style>
    <title>Registration.</title>
    <script>
        function submit_validations() {
            var name =document.forms.Form.name.value;
            var email =document.forms.Form.email.value;
            var contact =document.forms.Form.contact.value;
            var password = document.forms.Form.password.value;
            var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
            var regPhone=/^\d{10}$/;
            var regName = /\d+$/g;
            var regPass =  /^(?=.*\d)(?=.*[a-zA-Z])[a-zA-Z0-9]{7,}$/;
    
            if (name == "" || regName.test(name)) {
                document.getElementById("name_error").textContent = "Please enter valid Name!!"
            }
            if (email == "" || !regEmail.test(email)) {
                document.getElementById("email_error").textContent = "Please enter valid Email!!"
            }

            if (contact == "" || !regPhone.test(contact)) {
                document.getElementById("contact_error").textContent = "Please enter valid Contact number!!"
            }
            if (password == "" || !regPass.test(password)) {
                document.getElementById("password_error").textContent = "Please enter valid Password!!"
            }
            if ((document.getElementById('male').checked == false) && (document.getElementById('female').checked == false)){
                document.getElementById("gender_error").textContent = "select your gender!!"
            }
            else{
                return true;
                
            }
            return false;

        }

        function change_validations() {
            var name =document.forms.Form.name.value;
            var email =document.forms.Form.email.value;
            var contact =document.forms.Form.contact.value;
            var password = document.forms.Form.password.value;
            var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
            var regPhone=/^\d{10}$/;
            var regName = /\d+$/g;
            var regPass =  /^(?=.*\d)(?=.*[a-zA-Z])[a-zA-Z0-9]{7,}$/;
    
            if (regName.test(name)) {
                document.getElementById("name_error").textContent = "Please enter valid Name!!"
            }
            else{
                 document.getElementById("name_error").textContent = ""

            }
            if (!regEmail.test(email)) {
                document.getElementById("email_error").textContent = "Please enter valid Email!!"
            } else{
                document.getElementById("email_error").textContent = ""
            }

            if (!regPhone.test(contact)) {
                document.getElementById("contact_error").textContent = "Please enter valid Contact number!!"
            }
            else{
                document.getElementById("contact_error").textContent = ""


            }
            if (!regPass.test(password)) {
                document.getElementById("password_error").textContent = "Please enter valid Password!!(at least one digit/lowercase/uppercase/min length 8 characters/specail character not allowed)"
            }
            else{
                document.getElementById("password_error").textContent = ""
            }
                return true;
        }
    </script>
</head>
  <body>
    <hr><h1>REGISTRATION FORM </h1><hr>
    <div class="form">
        <form name="Form" onsubmit="return submit_validations()" onchange="return change_validations()" method="post">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name" style="width: 300px;">
                <span class="error_message" id="name_error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com" style="width: 300px;">
                <span class="error_message" id="email_error"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="width: 300px;">
                <span class="error_message" id="password_error"></span>

            </div>

            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text"  name="contact" class="form-control" placeholder="Contact No" style="width: 300px;">
                <span class="error_message" id="contact_error"></span>

            </div>
            <span>Select your Gender:</span>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="gender">
                  Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="gender">
                  Female
                </label>
            </div>
            <span class="error_message" id="gender_error"></span>

            <hr>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="login_checkbox">
                <label class="form-check-label" for="login_checkbox" >Stay logged in</label>
            </div>

                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
